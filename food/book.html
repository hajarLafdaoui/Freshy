<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>

      body{
        background-color: #cbdbd2 !important;
      }
        .container {
          background-color: #fff;

        max-width: 600px; /* Makes the form container narrower */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Black shadow with some blur */
        border-radius: 30px;
        padding: 20px 30px;
    }
.container h2{
  color: #00ad54 ;
  text-align: center;
}

label{
    font-size: large;
    font-weight: 500;
    margin-right: 10px;

}

/*  */

.custom-checkbox {
  display: inline-flex;
  align-items: center;
  cursor: pointer;
  user-select: none;
  font-size: 16px;
  color: #333;
  transition: color 0.3s;
  
}

.custom-checkbox input[type="checkbox"] {
  display: none;
}

.custom-checkbox .checkmark {
  width: 24px;
  height: 24px;
  border: 2px solid #333;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
  transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
  transform-style: preserve-3d;
}

.custom-checkbox .checkmark::before {
  content: "\2713";
  font-size: 16px;
  color: transparent;
  transition: color 0.3s, transform 0.3s;
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark {
  background-color: #00ad54;
  border-color: #00ad54;
  transform: scale(1.1) rotateZ(360deg) rotateY(360deg);
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark::before {
  color: #fff;
}

.custom-checkbox:hover {
  color: #00ad54;
}

.custom-checkbox:hover .checkmark {
  border-color: #00ad54;
  background-color: #f0f0f0;
  transform: scale(1.05);
}

.custom-checkbox input[type="checkbox"]:focus + .checkmark {
  box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.2);
  outline: none;
}

.custom-checkbox .checkmark,
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
  transition: background-color 1.3s, border-color 1.3s, color 1.3s, transform 0.3s;
}
.HHH{
  color: #666;
  font-size: 15px;
}

/*  */
.pay {
  position: relative;
  display: inline-block;
  margin-left: 200px ;
  padding: 10px 30px;
  text-align: center;
  font-size: 18px;
  letter-spacing: 1px;
  text-decoration: none;
  color: #00ad54;
  background: transparent;
  cursor: pointer;
  transition: ease-out 0.5s;
  border: 2px solid #00ad54;
  border-radius: 10px;
  box-shadow: inset 0 0 0 0 #00ad54;
}

.pay:hover {
  color: white;
  box-shadow: inset 0 -100px 0 0 #00ad54;
}

.pay:active {
  transform: scale(0.9);
}
    </style>
    
</head>
<body>

    <div class="container my-5">
      
        <h2 class="mb-3">Book a Table</h2>

        <form>
            <div class="mb-4">
                <label for="bookingTime" class="form-label">Time</label>
                <select class="form-select" id="bookingTime">
                    <option selected>Choose...</option>
                    <option value="7pm">7:00 PM</option>
                    <option value="8pm">8:00 PM</option>
                    <option value="9pm">9:00 PM</option>
                    <option value="9pm">10:00 PM</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="foodCategory" class="form-label">Food Category</label>
                <select class="form-select" id="foodCategory">
                    <option selected>Choose...</option>
                    <option value="appetizers">Appetizers</option>
                    <option value="entrees">Entrees</option>
                    <option value="desserts">Desserts</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="drinkCategory" class="form-label col-md-6">Drink Category</label>
                <select class="form-select col-md-6" id="drinkCategory">
                    <option selected>Choose...</option>
                    <option value="cocktails">Cocktails</option>
                </select>
            </div>
             <div class="mb-4">
                <label  class="form-label HHH">Are you sure this is your final decision?</label>
                <label class="custom-checkbox">
                  <input name="dummy" type="checkbox">
                  <span class="checkmark"></span>
                </label>
            </div>

            
            <button class="pay"> payment
            </button>

        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
